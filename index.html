<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Oldschool Runescape Map</title>
	<link rel="icon" type="image/png" href="images/favicon_world_osrs.png" />

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.fullscreen.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.MousePosition.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.icons.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.mapSelector.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.mapTemplate.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.customZoom.css" />
	<link rel="stylesheet" href="css/plugins/leaflet.displays.css" />

	<script type="module" src="js/MD5.js"></script>
	<script type="module" src="js/leaflet.js"></script>
	<script type="module" src="js/plugins/leaflet.fullscreen.js"></script>
	<script type="module" src="js/plugins/leaflet.zoom.js"></script>
	<script type="module" src="js/plugins/leaflet.position.js"></script>
	<script type="module" src="js/plugins/leaflet.plane.js"></script>
	<script type="module" src="js/plugins/leaflet.displays.js"></script>
	<script type="module" src="js/plugins/leaflet.urllayers.js"></script>
	<script type="module" src="js/plugins/leaflet.maplabels.js"></script>

	<script type="module" src="js/plugins/leaflet.rect.js"></script>

	<script type="module" src="js/layers.js"></script>
	<script type="module" src="js/main/main_osrs.js"></script>

	<script type="module" src="js/main/pathfinder/main.js"></script>

	<style>
		#z-value-inputs,
		#algorithm-selector {
			display: inline-flex;
			flex-flow: column nowrap;
		}

		#z-value-inputs input {
			width: 3em
		}

		#form-top-row {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-between;
		}
	</style>

</head>

<body>
	<div id="map" style="height:calc(100vh - 18em)"></div>
	<form>
		<div id="form-top-row">
			<span>
				<fieldset id="z-value-inputs">
					<legend>Plane of markers</legend>
					<label>
						Start Z
						<input id="input-z-start" type="number" min="0" max="3" value="0">
					</label>
					<label>
						End Z
						<input id="input-z-end" type="number" min="0" max="3" value="0">
					</label>
				</fieldset>
				<fieldset id="algorithm-selector">
					<legend>Algorithm</legend>
				</fieldset>
			</span>

			<fieldset id="path-information">
				<legend>Path Information</legend>
				Loading: <span id="path-info-loading">-</span><br>
				Path found: <span id="path-info-pathFound">-</span><br>
				Total cost: <span id="path-info-totalCost">-</span><br>
				Amount of steps in path: <span id="path-info-amountMovementSteps">-</span><br>
				Compute time: <span id="path-info-computeTime">-</span> ms<br>
				Expanded vertices: <span id="path-info-amountExpandedVertices">-</span><br>
				Vertices left in queue: <span id="path-info-amountVerticesLeftInQueue">-</span><br>
				Reason for path not found: <strong><span id="path-info-reasonForNoPathFound"></span></strong><br>
			</fieldset>

			<button type="button" id="button-fetch-draw-path">
				Fetch and<br>
				Draw Path
			</button>
		</div>

		<fieldset id="blacklist">
			<legend>Blacklist</legend>
		</fieldset>
	</form>
</body>

</html>
